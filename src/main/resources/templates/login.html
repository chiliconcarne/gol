<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Conway Game Of Life</title>
    <link th:href="@{/css/app.css}" rel="stylesheet" media="screen" />
</head>
<body>
    <h2>Login</h2>
    <hr />
    <form action="/profile" method="GET">
        <label for="username">Username:</label><input id="username" name="username" ng-model="username" /><br />
        <label for="passwort">Passwort:</label><input id="passwort" password="password" ng-model="password" /><br />
        <input type="submit" value="Login" />
    </form>
</body>
</html>
