<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/vander :: head">
    <meta charset="UTF-8"/>
    <title>Conway Game Of Life</title>
</head>
<body>
    <div class="page-header">
        <h1>Anmeldung und Registration</h1>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">Nutzername oder Passwort falsch.</div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">Du wurdest ausgeloggt.</div>
    <div class="panel panel-primary">
        <div class="panel-heading">Anmeldung</div>
        <div class="panel-body">
            <form th:action="@{/login}" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" value="Anmelden">Anmeldung</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${param.registered}" class="alert alert-success" role="alert">Du hast dich erfolgreich registriert und kannst dich jetzt einloggen.</div>
    <div th:if="${param.alreadyExists}" class="alert alert-danger" role="alert">Der Nutzername existiert schon. Bitte versuche einen anderen Benutzernamen.</div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><div role="button">Registration</div></h3>
        </div>
        <div class="panel-body">
            <form th:action="@{/register}" method="POST" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username2">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username2" name="username" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password2" name="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" value="Registrieren">Registrieren</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
