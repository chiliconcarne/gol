<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Conway Game Of Life</title>
    <link th:href="@{/vander/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/vander/css/bootstrap-theme.min.css}" rel="stylesheet" media="screen" />
    <script th:src="@{/vander/js/angular.js}" type="text/javascript"></script>
    <script th:src="@{/vander/js/jquery-3.1.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/vander/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/vander/js/sockjs-1.1.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/vander/js/stomp.min.js}" type="text/javascript"></script>
    <script th:src="@{/app/gameLobby.websocket.js}" type="text/javascript"></script>
    <script th:src="@{/app/gameLobby.angular.js}" type="text/javascript"></script>
</head>
<body>
<div class="text-center" ng-app="gameLobby" ng-controller="gameLobbyCntl">
    <div class="page-header">
        <h1>GameLobby Raum <b th:text="${room}"/> von <b th:text="${username}"/></h1>
    </div>
    <div class="modal fade bs-example-modal-lg" id="gameLobbyMsg" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content alert alert-danger" role="alert">{{message}}</div>
        </div>
    </div>
    <div>
        <table>
            <tr>
                <td>Team Red</td>
                <td>Team Blue</td>
            </tr>
            <tr>
                <td>
                    <div class="list-group" ng-repeat="row in team1" >
                        {{ row.name }}
                    </div>
                </td>
                <td>
                    <div class="list-group" ng-repeat="row in team2" >
                        {{ row.name }}
                    </div>
                </td>
            </tr>
            <tr>
                <td><button ng-click="joinTeamRed()">Join Team Red</button></td>
                <td><button ng-click="joinTeamBlue()">Join Team Blue</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
